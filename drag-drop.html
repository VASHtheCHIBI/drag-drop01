<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="./drag-drop.css" />
		<script src="./drag-drop.js"></script>
	</head>
	<body>
		<h2><center>Drag and drop the image into one of the other boxes.<br>
			Drop the image in the trashcan in order to delete it.<br>
			Click the other image to bring the image back.</center>
		</h2>

		<div class="row">
				<div class="column">
					<div class="row">
						<div class="box" ondrop="drop(event);" ondragover="allowDrop(event);">
							<img src="trigun.jpg" draggable="true" ondragstart="drag(event);" id="drag1" width="195.27" height="200" data-drag-fixed="true">
						</div>
					</div>

					<div class="row">
						<img src="trashcan.png" draggable="false" width="120" height="150" ondrop="drop(event)" ondragover="allowDrop(event)">
					</div>
				</div>

				<div class="column">
					<div class="row">
						<div class="box" ondrop="drop(event);" ondragover="allowDrop(event);"></div>
					</div>
					<div class="row">
						<div class="box" ondrop="drop(event);" ondragover="allowDrop(event);"></div>
					</div>

					<div class="row">
						<div class="box" ondrop="drop(event);" ondragover="allowDrop(event);"></div>
					</div>
				</div>
		</div>
	</body>
</html>
