<!DOCTYPE HTML>
<html>
	<head>
		<style>
			#box1, #box2 {
				float: left;
				width: 578px;
				height: 592px;
				margin: 10px;
				padding: 10px;
				border: 1px solid black;
			}
		</style>
		<script>
			function allowDrop(ev) {
					ev.preventDefault();
			}
			
			function drag(ev) {
					ev.dataTransfer.setData("text", ev.target.id);
			}
			
			function drop(ev) {
					ev.preventDefault();
					var data = ev.dataTransfer.getData("text");
					ev.target.appendChild(document.getElementById(data));
			}
			</script>
	</head>
	<body>
		<h2>Drag and drop the image into one of the other boxes
		</h2>

		<div id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img src="trigun.jpg" draggable="true" ondragstart="drag(event)" 
			id="drag1" width="578" height="592">
		</div>

		<div id="box2" ondrop="drop(event)" ondragover="allowDrop(event)">

		</div>
	</body>
</html>
